apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  annotations:
    meta.helm.sh/release-name: prometheus
    meta.helm.sh/release-namespace: monitoring
  labels:
    app: tpm-tools-backend-monitor
    release: prometheus
  name: tpm-tools-backend-monitor
  namespace: monitoring
spec:
  endpoints:
    - interval: 30s
      port: http
      path: /actuator/prometheus
  namespaceSelector:
    any: true
  selector:
    matchLabels:
      app: tpm-tools-backend-service
